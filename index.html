<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かずとしき３</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce7f3, #e0e7ff, #dbeafe);
            min-height: 100vh;
            padding: 20px;
            user-select: none;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #7c3aed;
            margin-bottom: 15px;
        }

        .score-area {
            text-align: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .problem-area {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .message-area {
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .message {
            display: block;
            text-align: center;
        }

        .success-message {
            background: #10b981;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 30px;
            border-radius: 25px;
            animation: bounce 1s infinite;
        }

        .error-message {
            background: #ef4444;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 25px;
            animation: pulse 1s infinite;
        }

        .clear-message {
            background: linear-gradient(45deg, #ec4899, #7c3aed);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 30px 40px;
            border-radius: 30px;
            animation: rainbow 2s infinite;
            box-shadow: 0 15px 35px rgba(124, 58, 237, 0.3);
        }

        .problem-display {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 100px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            min-height: 300px;
        }

        .number-section {
            text-align: center;
        }

        .formula-section {
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #374151;
        }

        .formula-input {
            font-size: 2rem;
            padding: 10px 15px;
            width: 100px;
            text-align: center;
            border: 3px solid #10b981;
            border-radius: 10px;
            margin: 0 10px;
        }

        .blocks-container {
            height: 280px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background: transparent;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .operator {
            font-size: 3rem;
            font-weight: bold;
            color: #ef4444;
        }

        .blocks-group {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-end;
            position: relative;
            margin-bottom: 0;
            justify-content: center;
            height: 100%;
        }

        .blocks-column {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
        }

        .blocks-column {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin: 0;
            align-items: flex-start;
            justify-content: flex-end;
            height: 100%;
        }

        .ten-unit-block {
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 8px;
            padding: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .ten-unit-block:hover {
            background: #bfdbfe;
        }

        .ten-unit-block.removed {
            background: #fee2e2;
            border-color: #dc2626;
            opacity: 0.5;
        }

        .ten-unit-block.removed .ten-unit {
            background: #fca5a5;
            border-color: #dc2626;
        }

        .ten-unit {
            width: 20px;
            height: 20px;
            background: #60a5fa;
            border: 2px solid #2563eb;
            border-radius: 3px;
        }

        .one-block {
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 8px;
            padding: 2px;
            cursor: grab;
            position: relative;
            transition: all 0.2s;
        }

        .one-block:hover {
            background: #fef3c7;
        }

        .one-block:active {
            cursor: grabbing;
        }

        .one-block.dragging {
            opacity: 0.8;
            z-index: 1000;
            cursor: grabbing;
        }

        .one-block.moved {
            opacity: 0.6;
            border-color: #9ca3af;
        }

        .one-block.moved .one-unit {
            background: #d1d5db;
            border-color: #9ca3af;
        }

        .one-unit {
            width: 20px;
            height: 20px;
            background: #fbbf24;
            border: 2px solid #d97706;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .one-block.removed .one-unit {
            background: #fca5a5;
            border-color: #dc2626;
        }

        .one-unit.removed {
            background: #fca5a5;
            border-color: #dc2626;
        }

        .instruction {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #6b7280;
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check {
            background: #10b981;
            color: white;
        }

        .btn-check:hover {
            background: #059669;
        }

        .btn-new {
            background: #3b82f6;
            color: white;
        }

        .btn-new:hover {
            background: #2563eb;
        }

        .btn-reset {
            background: #f59e0b;
            color: white;
        }

        .btn-reset:hover {
            background: #d97706;
        }

        .btn-restart {
            background: #ec4899;
            color: white;
        }

        .btn-restart:hover {
            background: #db2777;
        }

        .confetti {
            position: fixed;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: ping 2s infinite;
            z-index: 1000;
            pointer-events: none;
        }

        .star {
            position: fixed;
            font-size: 30px;
            animation: star-fall 3s linear infinite;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes star-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">かずとしき３</h1>
        </div>

        <div class="score-area">
            <div class="score-display" id="scoreDisplay">せいかい: 0 / 5</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="problem-area">
            <div class="message-area" id="messageArea"></div>
            
            <div class="instruction">
                ✨ 青いブロック（10の位）はクリック、黄色いブロック（1の位）はドラッグして移動させましょう ✨
            </div>
            
            <div class="problem-display">
                <div class="number-section">
                    <div class="blocks-container" id="firstBlocks"></div>
                </div>
            </div>

            <div class="formula-section">
                <span id="firstNumber">15</span>
                <span> － </span>
                <span id="secondNumber">3</span>
                <span> ＝ </span>
                <input type="text" class="formula-input" id="answerInput" placeholder="？">
            </div>

            <div class="buttons">
                <button class="btn btn-check" onclick="checkAnswer()">✓ こたえを かくにん</button>
                <button class="btn btn-reset" onclick="resetBlocks()">🔄 ぶろっく もどす</button>
                <button class="btn btn-new" onclick="generateNewProblem()">✨ あたらしい もんだい</button>
                <button class="btn btn-restart" onclick="restartGame()" style="display: none;" id="restartBtn">🌟 もういちど</button>
            </div>
        </div>
    </div>

    <script>
        let firstNum = 15;
        let secondNum = 3;
        let correctAnswer = firstNum - secondNum;
        let removedBlocks = 0;
        let removedOnes = 0;
        let movedOnes = 0;
        let draggedElement = null;
        let originalPositions = new Map();
        let dragOffset = { x: 0, y: 0 };
        let correctCount = 0;
        const totalProblems = 5;
        let gameCleared = false;

        function setupTenUnitEvents(element) {
            element.addEventListener('click', () => removeBlock(element, 1));
        }

        function setupDragEvents(element) {
            element.addEventListener('mousedown', handleMouseDown);
        }

        function removeBlock(block, value) {
            if (block.classList.contains('removed')) {
                return; // 既に削除されている場合は何もしない
            }
            
            if (removedBlocks + value <= secondNum) {
                block.classList.add('removed');
                removedBlocks += value;
            } else {
                // 削除しすぎの場合のエラーメッセージ
                showMessage('⚠️ ひきすぎです！', 'error');
                setTimeout(hideMessage, 1500);
            }
        }

        function handleMouseDown(e) {
            // 1のブロックはドラッグ開始
            e.preventDefault();
            draggedElement = e.target.closest('.one-block');
            if (!draggedElement) return;
            
            const rect = draggedElement.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            draggedElement.style.position = 'fixed';
            draggedElement.style.zIndex = '1000';
            draggedElement.style.left = (e.clientX - dragOffset.x) + 'px';
            draggedElement.style.top = (e.clientY - dragOffset.y) + 'px';
            draggedElement.classList.add('dragging');
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseMove(e) {
            if (draggedElement) {
                draggedElement.style.left = (e.clientX - dragOffset.x) + 'px';
                draggedElement.style.top = (e.clientY - dragOffset.y) + 'px';
            }
        }

        function handleMouseUp(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                
                // 元の位置から離れた場所にドロップされた場合、移動済みとしてカウント
                const originalContainer = document.getElementById('firstBlocks');
                const containerRect = originalContainer.getBoundingClientRect();
                const draggedRect = draggedElement.getBoundingClientRect();
                
                const isOutsideOriginal = 
                    draggedRect.right < containerRect.left ||
                    draggedRect.left > containerRect.right ||
                    draggedRect.bottom < containerRect.top ||
                    draggedRect.top > containerRect.bottom;
                
                if (isOutsideOriginal && !draggedElement.classList.contains('moved')) {
                    draggedElement.classList.add('moved');
                    movedOnes++;
                }
                
                draggedElement = null;
            }
            
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        function generateRandomProblem() {
            if (gameCleared) return;
            
            firstNum = Math.floor(Math.random() * 8) + 12; // 12-19
            const maxSecondNum = Math.min(9, firstNum - 10); // 答えが10以上になるよう制限
            secondNum = Math.floor(Math.random() * maxSecondNum) + 1;  // 1から制限値まで
            correctAnswer = firstNum - secondNum;
            
            document.getElementById('firstNumber').textContent = firstNum;
            document.getElementById('secondNumber').textContent = secondNum;
            document.getElementById('answerInput').value = '';
            
            createBlocks();
            removedBlocks = 0;
            removedOnes = 0;
            movedOnes = 0;
        }

        function createBlocks() {
            createNumberBlocks('firstBlocks', firstNum);
        }

        function createNumberBlocks(containerId, number) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const tens = Math.floor(number / 10);
            const ones = number % 10;
            
            const blocksGroup = document.createElement('div');
            blocksGroup.className = 'blocks-group';
            
            // 10の単位の列
            if (tens > 0) {
                const tensColumn = document.createElement('div');
                tensColumn.className = 'blocks-column';
                
                for (let i = 0; i < tens * 10; i++) {
                    const tenUnitBlock = document.createElement('div');
                    tenUnitBlock.className = 'ten-unit-block';
                    tenUnitBlock.id = `ten-unit-${i}`;
                    
                    const unit = document.createElement('div');
                    unit.className = 'ten-unit';
                    tenUnitBlock.appendChild(unit);
                    
                    tensColumn.appendChild(tenUnitBlock);
                    setupTenUnitEvents(tenUnitBlock);
                }
                
                blocksGroup.appendChild(tensColumn);
            }
            
            // 1の単位の列
            if (ones > 0) {
                const onesColumn = document.createElement('div');
                onesColumn.className = 'blocks-column';
                
                for (let i = 0; i < ones; i++) {
                    const oneBlock = document.createElement('div');
                    oneBlock.className = 'one-block';
                    oneBlock.id = `one-${i}`;
                    oneBlock.draggable = true;
                    
                    const unit = document.createElement('div');
                    unit.className = 'one-unit';
                    oneBlock.appendChild(unit);
                    
                    onesColumn.appendChild(oneBlock);
                    setupDragEvents(oneBlock);
                    originalPositions.set(oneBlock.id, {container: containerId, element: oneBlock.cloneNode(true)});
                }
                
                blocksGroup.appendChild(onesColumn);
            }
            
            container.appendChild(blocksGroup);
        }

        function removeBlock(block, value) {
            if (block.classList.contains('removed')) {
                return; // 既に削除されている場合は何もしない
            }
            
            if (removedBlocks < secondNum) {
                block.classList.add('removed');
                removedBlocks += value;
                
                // 削除された個数が引く数を超えた場合の調整
                if (removedBlocks > secondNum) {
                    // 戻す
                    block.classList.remove('removed');
                    removedBlocks -= value;
                    
                    // エラーメッセージ表示
                    showMessage('⚠️ ひきすぎです！', 'error');
                    setTimeout(hideMessage, 1500);
                }
            }
        }

        function resetBlocks() {
            if (gameCleared) return;
            
            // 移動したブロックを削除
            document.querySelectorAll('[style*="position: fixed"]').forEach(block => {
                if (block.classList.contains('one-block')) {
                    block.remove();
                }
            });
            
            // 削除されたブロックの状態をリセット
            const removedElements = document.querySelectorAll('.removed');
            removedElements.forEach(element => {
                element.classList.remove('removed');
            });
            
            // 元のブロックを再生成
            createBlocks();
            removedBlocks = 0;
            removedOnes = 0;
            movedOnes = 0;
            hideMessage();
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `せいかい: ${correctCount} / ${totalProblems}`;
            const progressPercent = (correctCount / totalProblems) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }

        function checkAnswer() {
            if (gameCleared) return;
            
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const totalRemoved = removedBlocks + movedOnes;
            
            if (totalRemoved !== secondNum) {
                showMessage('🤔 ' + secondNum + 'こ ひいてください（青いブロックをクリック、または黄色いブロックを移動）', 'error');
                setTimeout(hideMessage, 2500);
                return;
            }
            
            if (userAnswer === correctAnswer) {
                correctCount++;
                updateScore();
                
                if (correctCount >= totalProblems) {
                    // ゲームクリア
                    gameCleared = true;
                    showGameClearMessage();
                } else {
                    showSuccessMessage();
                    setTimeout(() => {
                        hideMessage();
                        generateNewProblem();
                    }, 2000);
                }
            } else {
                showMessage('😔 もういちど、かんがえましょう', 'error');
                setTimeout(hideMessage, 2000);
            }
        }

        function showGameClearMessage() {
            showMessage('🌟 ゲームクリア！ おめでとう！ 🌟', 'clear');
            
            // 星降らし効果
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '⭐';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(star);
                    
                    setTimeout(() => {
                        star.remove();
                    }, 3000);
                }, i * 200);
            }
            
            // 虹色紙吹雪
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = Math.random() * 100 + 'vh';
                    confetti.style.backgroundColor = ['#ef4444', '#3b82f6', '#10b981', '#fbbf24', '#ec4899', '#7c3aed'][i % 6];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
            
            // ボタンの表示を変更
            document.querySelector('.btn-check').style.display = 'none';
            document.querySelector('.btn-reset').style.display = 'none';
            document.querySelector('.btn-new').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function showSuccessMessage() {
            showMessage('🎉 せいかい！ 🎉', 'success');
            
            // 紙吹雪効果
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = ['#ef4444', '#3b82f6', '#10b981', '#fbbf24', '#ec4899'][i % 5];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            let className = 'message ';
            if (type === 'success') {
                className += 'success-message';
            } else if (type === 'clear') {
                className += 'clear-message';
            } else {
                className += 'error-message';
            }
            messageArea.innerHTML = `<div class="${className}">${text}</div>`;
        }

        function hideMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }

        function generateNewProblem() {
            if (gameCleared) return;
            generateRandomProblem();
            hideMessage();
        }

        function restartGame() {
            correctCount = 0;
            gameCleared = false;
            updateScore();
            hideMessage();
            
            // ボタンの表示を元に戻す
            document.querySelector('.btn-check').style.display = 'inline-block';
            document.querySelector('.btn-reset').style.display = 'inline-block';
            document.querySelector('.btn-new').style.display = 'inline-block';
            document.getElementById('restartBtn').style.display = 'none';
            
            generateRandomProblem();
        }

        // 初期化
        window.onload = function() {
            updateScore();
            generateRandomProblem();
        };
    </script>
</body>
</html>
